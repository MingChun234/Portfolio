<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐桌上的AI盛宴</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/5.jpg') no-repeat center center/cover;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .container {
            position: relative;
            text-align: center;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a slight background to improve text readability */
            padding: 20px;
            border-radius: 10px;
            opacity: 0;
            animation: showContent 2s forwards 2s; /* Start after background fadeIn */
        }

        .title, .subtitle, .button-container, .description {
            margin: 20px 0;
            opacity: 0;
            transform: translateY(100%);
            animation: slideUp 1s forwards;
        }

        .title {
            animation-delay: 2.5s; /* After background and container */
        }

        .subtitle {
            animation-delay: 3.5s; /* After title */
        }

        .description {
            animation-delay: 4.5s; /* After subtitle */
        }

        .button-container {
            animation-delay: 5.5s; /* After description */
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 100%; /* Match the width style */
            padding: 10px; /* Match the padding style */
            background-color: #ff8000; /* Match the background color */
            color: white;
            border: none;
            border-radius: 5px; /* Match the border radius */
            cursor: pointer;
            font-size: 16px;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049; /* Change background color on hover */
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes showContent {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function redirect(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="title">餐桌上的AI盛宴</h1>
        <h1 class="subtitle">亞洲大學AI餐食推薦系統</h1>
        <h4 class="description">【人生難題不外乎愛情、事業以及今天吃什麼！】</h4>
        <div class="button-container">
            <button class="button" onclick="redirect('apply_count.html')">註冊</button>
            <button class="button" onclick="redirect('desktop.html')">登入</button>
        </div>
    </div>
</body>
</html>
